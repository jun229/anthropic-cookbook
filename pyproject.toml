[project]
name = "anthropic-cookbook"
version = "0.1.0"
requires-python = ">=3.11,<3.13"
dependencies = [
    "anthropic>=0.71.0",
    "ipykernel>=7.1.0",
    "notebook>=7.4.7",
    "numpy>=2.3.4",
    "pandas>=2.3.3",
    "jupyter>=1.1.1",
    "voyageai>=0.3.5",
]

[tool.uv.sources]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.14.2",
    "pytest>=8.3.3",
    "nbval>=0.11.0",
    "pre-commit>=3.8.0",
    "nbconvert>=7.16.0", 
]

[tool.hatch.build.targets.wheel]
packages = ["anthropic_cookbook"]  # Dummy package for build system

[tool.ruff]
line-length = 100
target-version = "py311"
extend-include = ["*.ipynb"]  # Ruff v0.6.0+ includes notebooks by default, but explicit is better

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint]
ignore = [
    "N806",   # variable in function should be lowercase (allow for API responses)
]

[tool.ruff.lint.per-file-ignores]
# Notebooks have different conventions than regular Python files
"*.ipynb" = [
    "E402",   # imports mid-file
    "F811",   # redefinitions (common in notebooks)
    "N803",   # argument name should be lowercase
    "N806",   # variable in function should be lowercase
]

